<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="doublegame.css">
  <title>Words Picker</title>
</head>
<body>

<div id="startMatchPage">
  <label for="subCategory">Category:</label>
    <select id="category" onchange="updateCategory()">
      <option value="">Please select</option>
      <option value="test">test</option>
      <option value="toefl">toefl</option>
    </select>
  <label for="chapter">Chapter:</label>
    <select id="chapter" disabled multiple>
        <option value="">Please choose category</option>
    </select>
  <button id="startMatchButton" onclick="matching()">Start Match</button>
</div>

<div id="waitingPage" style="display: none;">
  <div id="waitingBlock">
    <p>等待中...</p>
  </div>
  <button id="cancelMatch" onclick="cancelMatch()">Cancel</button>
</div>

<div id="gamePage" style="display: none;">
  <div id="wordsdisplay">ok</div>
  <div id="time"></div>
  <div id="myScore">0</div>
  <div id="yourScore">0</div>
  <input id="wordsinput" placeholder="type">
</div>

<div id="endPage" style="display: none">
  <div class="container">
  <div id="result"></div>
  <div class="score">
    <p>My Score</p>
    <p id="myScorePlace"></p>
  </div>
  <div class="score">
    <p>Your Score</p>
    <p id="yourScorePlace"></p>
  </div>
  <button id="backMainPage" class="button" onclick="backMain()">Back</button>
  <button id ="backStartMatchPage" class="button" onclick="backStartMatch()">Rematch</button>
</div>



<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="doublegame.js"></script>

</body>
</html>
