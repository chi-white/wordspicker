<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordsPicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="practiceMode.css">
  </head>
  <body>
    <div id="background" class="h-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
          <div class="container-fluid">
              
              <a href="main.html"  class="btn btn-outline-light border-0 me-2">
                  <i class="bi bi-arrow-return-left  text-black"></i>
              </a>
              
              <p class="navbar-brand mx-auto d-flex fw-bold display-5 text-center align-items-center">WordsPicker</p>
              
              <a href="main.html"  class="btn btn-outline-light border-0 me-2">
                <i class="bi bi-house  text-black"></i>
              </a>
              
          </div>
      </nav>

      <section id="selection"class="m-5 p-5">
          <div  class="container">
              <div class="row p-4 m-2 justify-content-center">
                  <div class="col-4">
                      <div class="input-group mb-3">
                          <label class="input-group-text" for="inputGroupSelect01">Category</label>
                          <select class="form-select" id="category" onchange="updateCategory()">
                            <option value="toefl">TOEFL</option>
                            <option value="test">Test</option>
                            <option value="favorite">Favorite</option>
                          </select>
                      </div>
                  </div>

                  <div class="col-4">
                      <div class="input-group mb-3">
                          <label class="input-group-text" for="inputGroupSelect01">Chapter</label>
                          <select class="form-select" id="chapter" disabled >
                          </select>
                      </div>
                  </div>
                  <div class="col-4">
                      <button class="btn btn-light " id="selectButton" onclick="fillAccordion()">Search</button>
                  </div>
                  
              </div>
          </div>


      </section>

      <section id="words">
          <div class="container my-5 g-5 justify-content-center align-items-center">
              <div class="accordion" id="Accordion">
              </div>
    
          </div>
      </section>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <script src="practiceMode.js"></script>
  </body>
</html>
