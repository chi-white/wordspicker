<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordsPicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center vh-100">
    
    <div id="welcomePage" class="container-fluid" style="display:show">
        <div class="row m-5">
          <!-- 上半部 -->
            <div class="col-12 justify-content-center align-items-center">
                <div class="text-center">
                    <h1 class="display-2 fw-bold">WordsPicker</h1>
                    <p>A website helps you remember English words and easily review them with interesting.</p>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center m-5">
            <div class="col-4 align-items-center justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg mx-2 w-100" onclick="goToSigup()">Register</button>
            </div>
            <div class="col-4 align-items-center justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg mx-2 w-100" onclick="goToLogin()">Log in</button>
            </div>
        </div>
        <div class="row justify-content-center m-5">
            <div class="col-8 align-items-center justify-content-center d-flex">
                <button type="button" class="btn btn-primary btn-lg mx-2 w-100 " onclick="oauth2()">Log in with Google</button>
            </div>
        </div>
    </div>

    <div id="signupForm" class="container" style="display:none">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
            <div class="container-fluid">
                <a href="#" class="navbar-brand mx-auto" onclick="goToWelcome()">WordsPicker</a>
            </div>
        </nav>
        <div class="row p-4">
            <div class="col-8 m-auto  p-5 bg-light rounded">
                <form>
                    <div class="form-group">
                        <label>User Name</label>
                        <input id="signupName" type="name" class="form-control" id="userName"  placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input id="signupEmail" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input id="signupPassword" type="password" class="form-control"  placeholder="Password">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary mt-5" onclick="signup()">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="loginForm" class="container" style="display:none">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
            <div class="container-fluid">
                <a href="#" class="navbar-brand mx-auto" onclick="goToWelcome()">WordsPicker</a>
            </div>
        </nav>
        <div class="row p-4">
            <div class="col-8 m-auto  p-5 bg-light rounded">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <div class="d-grid">
                        <button  type="button" class="btn btn-primary mt-5"  onclick="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
