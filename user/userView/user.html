<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Picker</title>
    <link rel="stylesheet" href="user.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="login-signup-form">
        <h2 position="fixed">Words Picker</h2>
        <div id="container">
            <p>Sign Up</p>
            <label class="switch" id="mySwitch">
                <input type="checkbox" id="switchCheckbox">
                <span class="slider round"></span>
            </label>
            <p>Sign In</p>
        </div>
        <div id="signupForm" class="form">
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" name="signupName" value="king" required>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" value="king@gmail.com" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" value="12345678" required>
            <button type="button" onclick="signup()">Sign Up</button>
        </div>

        <div id="loginForm" class="form" style="display:none;">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" value="king@gmail.com" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" value="12345678" required>
            <button type="button" onclick="login()">Sign In</button>
            <div class="form">
                <a href="/auth/google" class="btn btn-danger">
                    <button>
                        <span class="fa fa-google"></span> 
                        SignIn with Google
                    </button>
                </a>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
